<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Landing</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td style="vertical-align: bottom;">
                    <table class="nav-table">
                        <tbody>
                            <tr>
                                <td colspan=3>Components:</td>
                            </tr>
                            <tr>
                                <td id="components-solarPanels"></td>
                                <td colspan=2>Solar Panels</td>
                            </tr>
                            <tr>
                                <td id="components-plutonium"></td>
                                <td colspan=2>Plutonium</td>
                            </tr>
                            <tr>
                                <td colspan=3>&nbsp;</td>
                            </tr>
                            <tr>
                                <td colspan=3>Coordinates:</td>
                            </tr>
                            <tr>
                                <td id="coordinates" colspan=3>&nbsp;</td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><button class="old-button" id="bttn-move-n">N</button></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td><button class="old-button" id="bttn-move-w">W</button></td>
                                <td></td>
                                <td><button class="old-button" id="bttn-move-e">E</button></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><button class="old-button" id="bttn-move-s">S</button></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td colspan=3>&nbsp;</td>
                            </tr>
                            <tr>
                                <td colspan=3>Battery:</td>
                            </tr>
                            <tr>
                                <td id="battery-remaining" colspan=3>&nbsp;</td>
                            </tr>
                        </tbody>
                    </table>
                </td>
                <td>
                    <table class="command-table">
                        <tbody>
                            <tr>
                                <td>
                                    <div id="command-history-div">
                                        <table>
                                            <tbody>
                                                <!-- previous commands go here -->
                                            </tbody>
                                        </table>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div id="command-input-div">
                                        &gt;&gt;
                                        <form id="command-form" action="javascript:void(0);">
                                            <input type="text" name="command" id="command-input" maxlength=16>
                                            <input type="submit" class="button" id="command-submit" value="[Submit]">
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
    <script src="./dist/crashlanding.js"></script>
</body>
</html>
